# templates

# especificación para algoritmo probador:
templ.2_test_spec=\
    especificación {0}(alg: algoritmo para {1})\n\
    \    ''Probador de algoritmos para la especificación {1}''\n\
    \    entrada\n\
    \        alg: ''El algoritmo sometido a pruebas.''\n\
    \    pre { alg != nulo }\n\
    fin especificación

# algoritmo probador:
templ.2_test_algorithm=\
    algoritmo para {0}(alg: algoritmo para {1})\n\
    ''Contiene código para probar el algoritmo pasado como argumento''\n\
    inicio\n\
    \    {{ Código de prueba (generalmente, una secuencia de afirmaciones) }}\n\
    fin algoritmo

# especificación
templ.1_spec=\
    especificación {0}( {{indica las entradas si las hay}} )\n\
    \    -> {{indica la salida si la hay}}\n\
    \    {{Describe brevemente el problema}}\n\
    \    entrada\n\
    \        {{Describe las entradas, si las hay}}\n\
    \    salida\n\
    \        {{Describe la salida, si la hay}}\n\
    \    pre { {{Escribe la precondición}} }\n\
    \    pos { {{Escribe la poscondición}} }\n\
    fin especificación

# algorithm
templ.2_algorithm=\
    algoritmo {0} para {1}\n\
    {{Describe tu estrategia}}\n\
    inicio\n\
    \    {{Escribe las acciones}}\n\
    fin algoritmo

# clase
templ.1_class=\
    clase {0}\n\
    {{Describe brevemente esta clase}}\n\
    \n\
    \    {{Escribe los componentes de esta clase}}\n\
    fin clase

