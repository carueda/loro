# templates

# specification tester algorithm:
templ.2_test_spec=\
    specification {0}(alg: algorithm for {1})\n\
   \    ''Tests algorithms implementing specification {1}''\n\
   \     input\n\
   \         alg: ''Algorithm to be tested.''\n\
   \     pre { alg != null }\n\
    end specification

# tester algorithm:
templ.2_test_algorithm=\
    algorithm for {0}(alg: algorithm for {1})\n\
    ''Code to test given algorithm.''\n\
    begin\n\
    \    {{ test code (often, a sequence of asserts) }}\n\
    end algorithm

# specification
templ.1_spec=\
    specification {0}( {{input declaration, if any}} )\n\
    \    -> {{output declaration, if any}}\n\
    \    {{Describe here the problem}}\n\
    \    input\n\
    \        {{input description, if any}}\n\
    \    output\n\
    \        {{output description, if any}}\n\
    \    pre  { {{write here the precondition}} }\n\
    \    post { {{write here the postcondition}} }\n\
    end specification

# algorithm
templ.2_algorithm=\
    algorithm {0} for {1}\n\
    {{Describe your strategy}}\n\
    begin\n\
    \    {{Escribe las acciones}}\n\
    end algorithm

# class
templ.1_class=\
    class {0}\n\
    {{give a short description}}\n\
    \n\
    \    {{give the members}}\n\
    fin clase

